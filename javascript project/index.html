<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <h1 class="text-center mb-4">Feedback</h1>

      <form id="form" class="row g-3 bg-white p-3 rounded shadow-sm">
        <input type="hidden" id="editIndex" />
        <div class="col-md-5">
          <input
            id="name"
            class="form-control"
            placeholder="Student Name"
            required
          />
        </div>
        <div class="col-md-5">
          <input
            id="comment"
            class="form-control"
            placeholder="Feedback"
            required
          />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

      <div class="row mt-3">
        <div class="col-md-6">
          <input
            id="searchBox"
            class="form-control"
            placeholder="Search by student name"
          />
        </div>
        <div class="col-md-6 text-end">
          <button id="clearAll" class="btn btn-danger btn-sm">
            Delete All
          </button>
        </div>
      </div>

      <div class="table-responsive mt-3">
        <table
          id="table"
          class="table table-bordered table-striped table-hover align-middle"
        >
          <thead class="table-dark">
            <tr>
              <th style="width: 5%">#</th>
              <th style="width: 20%">Name</th>
              <th>Comments</th>
              <th style="width: 20%">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

      function save() {
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
      }

      function render(list = feedbacks) {
        const tbody = document.querySelector("#table tbody");
        tbody.innerHTML = "";
        list.forEach((fb, i) => {
          tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td class="text-capitalize">${fb.name}</td>
          <td>${fb.comment
            .map((c, idx) => `<div>${idx + 1}. ${c}</div>`)
            .join("")}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editFeedback(${i})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteFeedback(${i})">Delete</button>
          </td>
        </tr>`;
        });
      }

      function addFeedback(name, comment) {
        const student = feedbacks.find((f) => f.name === name);
        if (student) {
          student.comment.push(comment);
        } else {
          feedbacks.push({ name, comment: [comment] });
        }
        save();
        render();
      }

      function editFeedback(index) {
        document.getElementById("editIndex").value = index;
        document.getElementById("name").value = feedbacks[index].name;
        document.getElementById("comment").value = feedbacks[index].comment[0];
        document.getElementById("name").focus();
      }

      function updateFeedback(index, newComment) {
        feedbacks[index].comment[0] = newComment;
        save();
        render();
      }

      function deleteFeedback(index) {
        if (confirm("Delete this feedback?")) {
          feedbacks.splice(index, 1);
          save();
          render();
        }
      }

      document.getElementById("clearAll").onclick = () => {
        if (confirm("Delete all feedbacks?")) {
          feedbacks = [];
          save();
          render();
        }
      };

      document.getElementById("form").onsubmit = (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim().toLowerCase();
        const comment = document.getElementById("comment").value.trim();
        const idx = document.getElementById("editIndex").value;

        if (idx) {
          updateFeedback(idx, comment);
          document.getElementById("editIndex").value = "";
        } else {
          addFeedback(name, comment);
        }
        e.target.reset();
      };

      //search
      document.getElementById("searchBox").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = feedbacks.filter((f) =>
          f.name.toLowerCase().includes(query)
        );
        render(filtered);
      });

      render();
    </script>
  </body>
</html>
