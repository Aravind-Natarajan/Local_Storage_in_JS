<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Using Promise
function getUser(id) {
  return new Promise((resolve, reject) => {
    console.log("Fetching user data...");
    setTimeout(() => {
      if (id == 1) {
        resolve({ id:1, name: "Aravind", role: "Developer" });
      }
      else if (id == 2) {
        resolve({ id:2, name: "Prathi", role: "Coder" });
      }
      else if (id == 3) {
        resolve({ id:3, name: "Siva", role: "Designer" });
      }
      else {
        reject("Invalid user..");
      }
    }, 5000);
  });
}

getUser(2).then((user) => console.log(user)).catch((err) => console.error(err)).finally(()=>{console.log("Over...")});

//Using Async/Await

async function showdata(){
   try{
     const data = await getUser(1);
     console.log(data)
   }
    catch(err){
        console.log(err);
    } 
    finally{
        console.log("Finished....")
    }
}
showdata()

    </script>
</body>
</html>
